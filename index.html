
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MP Board Guru - Visual AI Education</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Noto Sans Devanagari', 'sans-serif'],
              handwriting: ['Caveat', 'cursive'],
            },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Noto+Sans+Devanagari:wght@400;700;900&family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <!-- PDF Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .font-handwriting {
        font-family: 'Caveat', cursive;
      }
      .ruled-paper {
        background-image: repeating-linear-gradient(transparent 0px, transparent 35px, rgba(0,0,0,0.04) 36px);
        line-height: 36px;
      }
      .dark .ruled-paper {
        background-image: repeating-linear-gradient(transparent 0px, transparent 35px, rgba(255,255,255,0.02) 36px);
      }
      /* 3D Scene Styles */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .animate-spin-slow {
        animation: spin 12s linear infinite;
      }
      @keyframes spin {
        from { transform: rotateY(0deg) rotateX(10deg); }
        to { transform: rotateY(360deg) rotateX(10deg); }
      }
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      /* Hide Scrollbars but keep functionality */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Custom selection color */
      ::selection {
        background: rgba(79, 70, 229, 0.2);
        color: #4f46e5;
      }
      .dark ::selection {
        background: rgba(129, 140, 248, 0.3);
        color: #a5b4fc;
      }
    </style>
  <script type="importmap">

  }
}
</script>
</head>
  <body class="bg-slate-50 dark:bg-slate-950 transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
